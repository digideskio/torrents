<dom-module id="my-torrents">
    <style>
        :host {
            display: block;
            height: 100%;
            width: 100%;

            @apply(--paper-font-title);
            @apply(--layout-vertical);
        }

        #title {
            transition: background-color 0.4s ease;
            -webkit-user-select: none;
            -webkit-app-region: drag;
        }

        #title.highlighted {
            --paper-toolbar-background: var(--accent-color);
        }

        #content {
            @apply(--layout-flex);
            position: relative;
        }

        #content > * {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #close {
            -webkit-app-region: no-drag;
        }
    </style>
    <template>

        <paper-toolbar id="title">
            <span class="title">Torrents</span>
            <paper-icon-button icon="close" id="close" on-click="close"></paper-icon-button>
        </paper-toolbar>

        <section id="content">
            <template is="dom-repeat" items="{{ torrents }}">
                <my-torrent torrent="{{ item }}" on-remove="remove" db="{{ db }}" on-play="play"></my-torrent>
            </template>

            <template is="dom-if" if="{{ file }}">
                <my-video file="{{ file }}"/>
            </template>

            <template is="dom-if" if="{{ displayHelp }}">
                <my-help />
            </template>

            <template is="dom-if" if="{{ dragCounter }}">
                <my-dropper id="dropper" on-dropped="add"/>
            </template>
        </section>

    </template>
    <script>
        'use strict';

        Polymer({
            is: 'my-torrents',
            listeners: {
                'content.dragenter': 'onDragEnter',
                'content.dragleave': 'onDragLeave'
            },
            close: function () {
                window.close();
            },
            remove: function (e) {
                var index = this.torrents.indexOf(e.model.item);
                this.splice('torrents', index, 1);
                this.db.write();

                if (this.torrents.length == 0) {
                    this.displayHelp = true;
                }

                e.preventDefault();
                return false;
            },
            play: function (e, file) {
                this.set('file', file);
            },
            ready: function () {
                this.dragCounter = 0;
                this.displayHelp = false;

                // load db
                var low = require('lowdb');
                var storage = require('lowdb/file-sync'); // blocking impl
                this.db = low('db.json', {storage});

                // load torrents, bind to low lever array collection, setting default value to []
                this.torrents = this.db.object.torrents = this.db.object.torrents || [];
                this.file = null;
            },
            onDragEnter: function (e) {
                this.dragCounter++;

                if (this.dragCounter == 1) {
                    this.$.title.classList.add('highlighted');
                    this.updateStyles();
                }

                return false;
            },
            onDragLeave: function (e) {
                var _this = this;

                setTimeout(function() {
                    _this.dragCounter--;
                    if (_this.dragCounter == 0) {
                        _this.$.title.classList.remove('highlighted');
                        _this.updateStyles();
                    }
                }, 100);

                return false;
            },
            add: function (e, path) {
                var _this = this;

                _this.dragCounter = 0;
                _this.$.title.classList.remove('highlighted');
                _this.updateStyles();

                if (typeof path != 'string') {
                    return;
                }

                require('read-torrent')(path, function (err, torrent) {
                    var t = {
                        name: decodeURIComponent(torrent.name),
                        infoHash: torrent.infoHash,
                        loaded: false
                    };

                    _this.push('torrents', t);
                    _this.db.write();

                    _this.displayHelp = false;
                });
            }
        });
    </script>
</dom-module>
