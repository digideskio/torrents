<dom-module id="my-torrents">
    <style>
        :host {
            display: block;
            height: 100%;
            width: 100%;

            @apply(--paper-font-title);
            @apply(--layout-vertical);
        }

        #title {
            transition: background-color 0.4s ease;
            -webkit-user-select: none;
            -webkit-app-region: drag;
        }

        #content {
            @apply(--layout-flex);
            position: relative;
        }

        #content > * {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #close {
            -webkit-app-region: no-drag;
        }
    </style>
    <template>

        <paper-toolbar id="title">
            <span class="title">Torrents</span>
            <paper-icon-button icon="close" id="close" on-click="close"></paper-icon-button>
        </paper-toolbar>

        <section id="content">
            <section id="list">
                <template is="dom-repeat" items="{{ torrents }}">
                    <my-torrent torrent="{{ item }}" on-remove="remove" db="{{ db }}" on-play="play"></my-torrent>
                </template>
            </section>

            <template is="dom-if" if="{{ file }}">
                <my-video file="{{ file }}" on-close="stop"/>
            </template>

            <template is="dom-if" if="{{ displayHelp }}">
                <my-help/>
            </template>

            <my-search id="search" on-result="add"></my-search>

            <my-dropper id="dropper" on-result="add"></my-dropper>
        </section>

    </template>
    <script>
        'use strict';

        var readTorrent = require('read-torrent');
        var electron = require('electron');

        Polymer({
            is: 'my-torrents',
            listeners: {
                'content.dragenter': 'onDragEnter',
                'content.dragleave': 'onDragLeave'
            },
            close: function () {
                window.close();
            },
            remove: function (e) {
                var index = this.torrents.indexOf(e.model.item);
                this.splice('torrents', index, 1);
                this.db.write();

                if (this.torrents.length == 0) {
                    this.displayHelp = true;
                }

                e.preventDefault();
                return false;
            },
            play: function (e, file) {
                this.file = file;
            },
            stop: function (e, file) {
                this.file = null;
            },
            ready: function () {
                var _this = this;
                this.dragCounter = 0;

                // hook window listener, ugly
                window.onkeydown = this.onKeyDown.bind(this);

                // load db
                var low = require('lowdb');
                var storage = require('lowdb/file-sync'); // blocking impl

                this.db = low(__dirname + '\\db.json', {storage});

                // load torrents, bind to low lever array collection, setting default value to []
                this.torrents = this.db.object.torrents = this.db.object.torrents || [];
                this.file = null;
                this.displayHelp = !this.torrents.length;

                // listen to main process
                electron.ipcRenderer.send('ready');
                electron.ipcRenderer.on('open', function (event, data) {
                    _this.add(null, data);
                });
            },
            onKeyDown: function (e) {
                if (this.$.search.hidden == false) {
                    return;
                }

                var input = String.fromCharCode(e.keyCode);

                if (!/^\w$/.test(input)) {
                    return;
                }

                this.$.search.open();
            },
            onDragEnter: function (e) {
                this.dragCounter++;

                if (this.dragCounter == 1) {
                    this.$.dropper.open();
                }

                return false;
            },
            onDragLeave: function (e) {
                var _this = this;

                setTimeout(function () {
                    _this.dragCounter--;
                    if (_this.dragCounter == 0) {
                        _this.$.dropper.close();
                    }
                }, 100);

                return false;
            },
            add: function (e, path) {
                var _this = this;

                _this.dragCounter = 0;

                if (typeof path != 'string') {
                    return;
                }

                readTorrent(path, function (err, torrent) {
                    var t = {
                        name: decodeURIComponent(torrent.name),
                        infoHash: torrent.infoHash,
                        loaded: false
                    };

                    _this.push('torrents', t);
                    _this.db.write();

                    _this.displayHelp = false;
                });
            },
            onAnimationFinished: function (e, arg) {
                if (typeof arg == 'function') {
                    arg.call(this);
                }
            }
        });
    </script>
</dom-module>
