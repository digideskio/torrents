<dom-module id="my-torrents">
    <style>
        :host {
            display: block;
            height: 100%;
            width: 100%;

            @apply(--paper-font-title);
            @apply(--layout-vertical);
        }

        #title {
            transition: background-color 0.4s ease;
            -webkit-user-select: none;
            -webkit-app-region: drag;
        }

        #title.highlighted {
            --paper-toolbar-background: var(--accent-color);
        }

        #content {
            @apply(--layout-flex);
            @apply(--layout-horizontal);
            @apply(--layout-center-justified);
        }

        #close {
            -webkit-app-region: no-drag;
        }

        #help {
            color: var(--secondary-text-color);
            @apply(--paper-font-subhead);
            @apply(--layout-self-center);
        }
    </style>
    <template>

        <paper-toolbar id="title">
            <span class="title">Torrents</span>
            <paper-icon-button icon="close" id="close" on-click="close"></paper-icon-button>
        </paper-toolbar>

        <section id="content">
            <template is="dom-repeat" items="{{torrents}}">
                <my-torrent torrent="{{ item }}" on-remove="remove" db="{{ db }}" on-play="play"></my-torrent>
            </template>

            <template is="dom-if" if="{{display('video', torrents, file)}}">
                <my-video file="{{ file }}"/>
            </template>

            <template is="dom-if" if="{{display('help', torrents, file)}}">
                <div id="help">
                    Drag magnet or .torrent here
                </div>
            </template>
        </section>

        <my-dropper id="dropper" with-backdrop>
            WAAAA
        </my-dropper>

    </template>
    <script>
        'use strict';

        Polymer({
            is: 'my-torrents',
            listeners: {
                dragover: 'onDragOver'
            },
            close: function () {
                window.close();
            },
            remove: function (e) {
                var index = this.torrents.indexOf(e.model.item);
                this.splice('torrents', index, 1);
                this.db.write();

                e.preventDefault();
                return false;
            },
            play: function (e, file) {
                this.set('file', file);
            },
            display: function (mode) {
                switch (mode) {
                    case 'help':
                        return !this.torrents.length && !this.file;
                    case 'video':
                        return !!this.file;
                }

                return true;
            },
            ready: function () {
                var _this = this;

                // load db
                var low = require('lowdb');
                var storage = require('lowdb/file-sync'); // blocking impl
                this.db = low('db.json', {storage});

                // load torrents, bind to low lever array collection, setting default value to []
                this.torrents = this.db.object.torrents = this.db.object.torrents || [];
                this.file = null;

                document.addEventListener('mouseout', function () {
                    _this.$.dropper.close();
                    _this.$.title.classList.remove('highlighted');
                    _this.updateStyles();
                }, true);
            },
            onDragOver: function (e) {
                this.$.dropper.open();
                this.$.title.classList.add('highlighted');
                this.updateStyles();

                return false;
            },
            onDrop: function (e) {
                var _this = this;

                for (let i = 0; i < e.dataTransfer.items.length; ++i) {
                    var item = e.dataTransfer.items[i];

                    switch (item.type) {
                        case 'text/uri-list':
                            item.getAsString(function (s) {
                                _this.add(encodeURI(s));
                            });

                            break;
                    }
                }

                for (let i = 0; i < e.dataTransfer.files.length; ++i) {
                    var file = e.dataTransfer.files[i];

                    switch (file.type) {
                        case 'application/x-bittorrent':
                            _this.add(file.path);

                            break;
                    }
                }

                e.preventDefault();
                return false;
            },
            add: function (path) {
                var _this = this;

                require('read-torrent')(path, function (err, torrent) {
                    var t = {
                        name: decodeURIComponent(torrent.name),
                        infoHash: torrent.infoHash,
                        loaded: false
                    };

                    _this.push('torrents', t);
                    _this.db.write();
                });
            }
        });
    </script>
</dom-module>
