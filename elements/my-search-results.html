<dom-module id="my-search-results">
    <style>
        .title {
            @apply(--paper-font-title);
        }

        .result {
            @apply(--paper-font-subhead);
            width: 100%;
            text-align: left;
        }

        paper-item {
            @apply(--layout-horizontal);
        }

        paper-item-body {
            @apply(--layout-flex);
        }
    </style>

    <template>
        <div class="title">{{ header }}</div>

        <template is="dom-repeat" items="{{ results }}">
            <paper-item>
                <paper-item-body>
                    {{ item.name }}
                </paper-item-body>

                <template is="dom-repeat" items="{{ item.torrents }}">
                    <paper-button  on-click="onClick">
                        {{ item.quality }}
                        <paper-tooltip position="top" offset="0" animation-delay="0">{{ item.extra }}</paper-tooltip>
                    </paper-button>
                </template>

            </paper-item>
        </template>

    </template>

</dom-module>

<script>
    'use strict';

    Polymer({
        is: 'my-search-results',
        properties: {
            header: String,
            results: Array
        },
        onClick: function (e) {
            this.fire('result', e.model.item);
        }
    });
</script>
