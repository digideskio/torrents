<dom-module id="my-dropper">
    <style>
        :host {
            @apply(--layout-horizontal);
            @apply(--layout-center-justified);
            background: white;
        }

        #content {
            @apply(--layout-self-center);
        }

        #download {
            --paper-card-background-color: var(--primary-color);
            --paper-card-header-color: var(--dark-theme-text-color);
        }
    </style>

    <template>
        <section id="content">
            <paper-card heading="Download" id="download"></paper-card>
        </section>
    </template>

</dom-module>

<script>
    'use strict';

    Polymer({
        is: 'my-dropper',
        listeners: {
            drop: 'close',
            'download.drop': 'onDrop',
            'neon-animation-finish': 'onAnimationFinished'
        },
        behaviors: [
            Polymer.NeonAnimationRunnerBehavior
        ],
        properties: {
            animationConfig: {
                value: function() {
                    return {
                        'entry': {
                            name: 'fade-in-animation',
                            node: this
                        },
                        'exit': {
                            name: 'fade-out-animation',
                            node: this
                        }
                    }
                }
            }
        },
        ready: function() {
            this.hidden = true;
        },
        open: function () {
            if (!this.hidden) {
                return;
            }

            this.hidden = false;
            this.playAnimation('entry');
        },
        close: function () {
            if (this.hidden) {
                return;
            }

            var _this = this;
            this.playAnimation('exit', function () {
                _this.hidden = true;
            });
        },
        onDrop: function (e) {
            var _this = this;

            _this.close();

            for (let i = 0; i < e.dataTransfer.items.length; ++i) {
                var item = e.dataTransfer.items[i];

                switch (item.type) {
                    case 'text/uri-list':
                        item.getAsString(function (s) {
                            _this.fire('result', encodeURI(s));
                        });

                        break;
                }
            }

            for (let i = 0; i < e.dataTransfer.files.length; ++i) {
                var file = e.dataTransfer.files[i];

                switch (file.type) {
                    case 'application/x-bittorrent':
                        _this.fire('result', file.path);

                        break;
                }
            }

            e.stopPropagation();
            e.preventDefault();
            return false;
        },
        onAnimationFinished: function (e, arg) {
            if (typeof arg == 'function') {
                arg.call(this);
            }
        }
    });
</script>
